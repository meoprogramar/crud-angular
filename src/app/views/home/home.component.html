<div>
   <div class="container-header">
      <h2 class="display-1">Pacientes</h2>

      <button (click)="createPatient()" color="primary" mat-flat-button>
         Novo paciente
      </button>
   </div>

   <div class="container-table">
      <table mat-table [dataSource]="dataSource">
         <!-- name Column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
         </ng-container>

         <!-- cpf Column -->
         <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let patient">{{ patient.cpf }}</td>
         </ng-container>

         <!-- phone Column -->
         <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let patient">{{ patient.phone }}</td>
         </ng-container>

         <!-- birth_date Column -->
         <ng-container matColumnDef="birth_date">
            <th mat-header-cell *matHeaderCellDef>Nascimento</th>
            <td mat-cell *matCellDef="let patient">{{ patient.birth_date }}</td>
         </ng-container>

         <!-- gender Column -->
         <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gênero</th>
            <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
         </ng-container>

         <!-- actions Column -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let patient">
               <button (click)="editPatient(patient)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
               </button>
               <button
                  (click)="deletePatient(patient)"
                  color="warn"
                  mat-icon-button
               >
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
   </div>
</div>
