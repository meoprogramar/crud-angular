<div>
   <div class="container-header">
      <h2 class="display-1">Usuários</h2>

      <button (click)="loadUsers()" color="primary" mat-flat-button>
         Novo usuário
      </button>
   </div>

   <div class="container-table">
      <table mat-table [dataSource]="users">
         <!-- name Column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
         </ng-container>

         <!-- cpf Column -->
         <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let user">{{ user.cpf }}</td>
         </ng-container>

         <!-- phone Column -->
         <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
         </ng-container>

         <!-- birth_date Column -->
         <ng-container matColumnDef="birth_date">
            <th mat-header-cell *matHeaderCellDef>Nascimento</th>
            <td mat-cell *matCellDef="let user">{{ user.birth_date }}</td>
         </ng-container>

         <!-- actions Column -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let user">
               <button (click)="editUser(user)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
               </button>
               <button (click)="deleteUser(user)" color="warn" mat-icon-button>
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div
         *ngIf="loadingUsers"
         style="
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
         "
      >
         <mat-progress-spinner color="primary" mode="indeterminate">
         </mat-progress-spinner>
      </div>
   </div>
</div>
